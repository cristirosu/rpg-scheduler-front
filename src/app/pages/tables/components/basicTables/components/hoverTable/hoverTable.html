<div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Img</th>
      <th>Name</th>
      <th>Level</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of metricsTableData">
      <td><img src="{{ item.picture }}" width="20" height="20"></td>
      <td>{{item.firstName}} {{item.lastName}}</td>
      <td style="padding-left: 25px; color: purple">{{item.level}}</td>
      <td>{{item.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
