<div class="form-group has-success">
  <label class="control-label" for="inputSuccess1" >First Name</label>
  <input [(ngModel)]="user.firstName" type="text" class="form-control" id="inputSuccess1" >
</div>
<div class="form-group has-success">
  <label class="control-label" for="inputWarning1">Last Name</label>
  <input [(ngModel)]="user.lastName" type="text" class="form-control" id="inputWarning1">
</div>
<div class="form-group has-success">
  <label class="control-label" for="inputWarning1">Picture Url</label>
  <input [(ngModel)]="user.picture" type="text" class="form-control" id="inputWarning1">
</div>

<ba-multi-checkbox [(ngModel)]="checkboxModel" [propertiesMapping]="checkboxPropertiesMapping"></ba-multi-checkbox>
<div class="form-group has-success has-feedback">
  <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
  <div class="input-group">
    <span class="input-group-addon addon-left">@</span>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
  </div>
</div>

<button (click)="update()" type="button" class="btn btn-warning btn-with-icon"><i class="ion-android-checkmark-circle"></i>Update Details</button>
