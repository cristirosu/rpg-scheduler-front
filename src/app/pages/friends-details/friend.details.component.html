<div   class="row">
    <div class="col-md-12">
        <div  class="panel panel-default">
            <div  class="panel-heading">
                <h2 style="margin-top: 0;">Details</h2>
                <h4>Here you can see details for <b>{{friend?.firstName}} {{friend?.lastName}}</b></h4>
                <img id="avatar" style="height: 10%; width: 10%;display:block; margin-top: 15px; margin-bottom: 15px;" [src]="friend?.character?.picture" >
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="margin-top: 0;">Achievements</h2>
                <h4>Here you can see achievements for <b>{{friend?.firstName}} {{friend?.lastName}}</b></h4>
            </div>
            <br>
            <br>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3" *ngFor="let achievement of achievements">
                        <div class="panel panel-default" style="text-align: center">
                            <div class="panel-heading">
                                <img [id]="'image'" [name]="'image'" [src]="achievement.picture" class="img-responsive">
                            </div>
                            <div class="panel-body" style="margin-top: 10px;">
                                <b>{{achievement.name}}</b>
                                <div><small>{{achievement.description}}</small></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
#image{
    display: block;
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    width: 200px;
    height: 130px;
}
</style>
